          #   initialDelaySeconds: 15
          #   periodSeconds: 5
          #   failureThreshold: 20
          # livenessProbe:
          #   exec:
          #     command:
          #     - /bin/sh
          #     - -c
          #     - curl -s --fail --retry-delay 0 --max-time 2 --retry 30 --retry-max-time 60 "http://localhost:55430/${ROOT_PATH}/health" | egrep -q 'true'
          #   initialDelaySeconds: 15
          #   periodSeconds: 15
          #   failureThreshold: 10
