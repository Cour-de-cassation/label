apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-backend-deployment
  namespace: label
  labels:
    app: 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: label-backend
  template:
    metadata:
      labels:
        app: label-backend
    spec:
      containers:
        - name: label-backend
          image: $CI_REGISTRY/cour-de-cassation/label:$CI_COMMIT_BRANCH-$CI_COMMIT_SHORT_SHA-label-backend
          ports:
            - containerPort: 55430
          env:
            - name: SDER_DB_URL
              value: ${MONGODB_URI}:${MONGODB_PORT}
