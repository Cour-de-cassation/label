---
jobs:
  - name: "nlp-annotation"
    schedule: "*/5 6-19 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 0
    restartPolicy: "Never"
    parallelism: 1
    active_deadline_seconds: 18000
    command: "dist/scripts/annotateDocumentsWithoutAnnotationsWithNlp.js"
  - name: "tobetreated-document-import"
    schedule: "*/15 6-17 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 0
    restartPolicy: "Never"
    parallelism: 1
    active_deadline_seconds: 1800
    command: "dist/scripts/autoImportDocumentsFromSder.js"
  - name: "export-j-4"
    schedule: "25 17 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 2
    restartPolicy: "OnFailure"
    parallelism: 1
    active_deadline_seconds: 300
    command: "dist/scripts/exportTreatedDocumentsSince.js --days 4"
  - name: "export-publishable"
    schedule: "50 13 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 2
    restartPolicy: "OnFailure"
    parallelism: 1
    active_deadline_seconds: 300
    command: "dist/scripts/exportTreatedPublishableDocuments.js"
  - name: "free-pending"
    schedule: "*/16 6-17 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 0
    restartPolicy: "Never"
    parallelism: 1
    active_deadline_seconds: 300
    command: "dist/scripts/freePendingDocuments.js"
  - name: "purge-m-6"
    schedule: "0 19 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 2
    restartPolicy: "Never"
    parallelism: 1
    active_deadline_seconds: 300
    command: "dist/scripts/purgeDb.js --beforeMonths 6"
  - name: "renew-cache"
    schedule: "*/5 6-17 * * *"
    successful_jobs_history_limit: 3
    failed_jobs_history_limit: 7
    backoff_limit: 0
    restartPolicy: "Never"
    parallelism: 1
    active_deadline_seconds: 300
    command: "dist/scripts/renewCache.js --beforeMinutes 5"
  - name: "cleaning"
    schedule: "30 19 * * *"
    successful_jobs_history_limit: 7
    failed_jobs_history_limit: 7
    backoff_limit: 3
    restartPolicy: "OnFailure"
    parallelism: 1
    active_deadline_seconds: 600
    command: "dist/scripts/cleanDocuments.js"
