---
- name: Creation Deployment
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ label_back_app_id }}-deployment"
        namespace: "{{ label_kube_namespace }}"
        labels:
          app: 
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ label_back_app_id }}"
        template:
          metadata:
            labels:
              app: "{{ label_back_app_id }}"
          spec:
            containers:
              - name: "{{ label_back_app_id }}"
                image: "{{ label_backend_image }}"
                ports:
                  - containerPort: "{{ label_back_port }}"
                envFrom:
                  - configMapRef:
                      name: "{{ label_back_app_id }}-config"
                  - secretRef:
                      name: "{{ label_back_app_id }}-secret"
