---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-route
  namespace: label
spec:
  entryPoints:
    - web

  routes:
    - match: Host(`juritj.judilibre-prive.local`) && PathPrefix(`/label/api`)
      kind: Rule
      services:
        - name: label-backend-service
          port: label-backend-port

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: label-backend-stripprefix
  namespace: label
spec:
  replacePathRegex:
    regex: /label-backend(/|$)(.*)
    replacement: /$2


