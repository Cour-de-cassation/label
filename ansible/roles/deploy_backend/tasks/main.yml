---
- name: Deploy namespace
  import_tasks: namespace.yml

- name: Deploy configmap
  include_tasks: configmap.yml

- name: Deploy secret
  include_tasks: secret.yml

- name: Deploy backend deployment
  include_tasks: deployment.yml

- name: Deploy backend jobs
  include_tasks: cronjob.yml
  loop: "{{ jobs }}"
  loop_control:
    loop_var: job

- name: Deploy service
  include_tasks: service.yml

- name: Deploy ingress
  import_tasks: ingress.yml

## deploy keycloack
- name: Deploy keycloack deployment & service
  include_tasks: keycloack.yml

- name: Deploy keycloack ingress
  include_tasks: ingress-keycloack.yml
