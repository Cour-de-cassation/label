---
- name: Creation Service
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ label_client_app_id }}-service"
        namespace: "{{ label_kube_namespace }}"
      spec:
        selector:
          app: "{{ label_client_app_id }}"
        ports:
          - name: label-client-port
            port: "{{ label_api_port }}"
            targetPort: "{{ label_api_port }}"
        type: ClusterIP
