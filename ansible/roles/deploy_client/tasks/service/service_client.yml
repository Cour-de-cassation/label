---
- name: Creation Service
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: label-client-service
        namespace: label
      spec:
        selector:
          app: label-client
        ports:
          - name: label-client-port
            port: 55432
            targetPort: 55432
        type: ClusterIP
