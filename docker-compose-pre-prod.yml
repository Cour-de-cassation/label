version: '3.7'

services:
  preProdLabel:
    image: mongo:4.4
    command: mongod --port 27017
    volumes:
      - mongo-storage:/data/db
    expose:
      - 27017
    ports:
      - 27017:27017
  backend:
    build:
      context: ./
      dockerfile: DockerfilePreProd
    environment:
      - RUN_MODE=PREPROD
      - SENDGRID_API_KEY=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
#    image: label-image
    ports:
      - 55430:55430
      - 55432:55432
    depends_on:
      - preProdLabel

networks:
  default:
    name: label-network

volumes:
  mongo-storage:
    driver: local
    name: label-mongo-storage
