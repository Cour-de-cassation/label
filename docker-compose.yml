version: "3.7"

services:
  labelDb:
    image: mongo:4.4
    command: mongod --port 55431
    volumes:
      - mongo-storage:/data/db
    expose:
      - 55431
    ports:
      - 55431:55431
    networks:
      - reseau_commun
  backend:
    build:
      context: ./
      dockerfile: DockerfileLocal
    environment:
      - RUN_MODE=LOCAL
    #    image: label-image
    ports:
      - 55430:55430
      - 55433:55432
    networks:
      - reseau_commun
    depends_on:
      - labelDb

#networks:
#  default:
#    name: label-network
networks:
  reseau_commun:
    external: true

volumes:
  mongo-storage:
    driver: local
    name: label-mongo-storage
